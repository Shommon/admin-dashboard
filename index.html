<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="grid-container">
    <div class="grid-item sidebar container">
        <section class="logo">
            <div class="icon"></div><p>Dashboard</p>
        </section>
        <section class="pages">
            <ul>
                <li><div class="icon"></div><p>Home</p></li>
                <li><div class="icon"></div><p>Profile</p></li>
                <li><div class="icon"></div><p>Messages</p></li>
                <li><div class="icon"></div><p>History</p></li>
                <li><div class="icon"></div><p>Tasks</p></li>
                <li><div class="icon"></div><p>Communities</p></li>
            </ul>
        </section>
        <section class="settings">
            <ul>
                <li><div class="icon"></div>Settings</li>
                <li><div class="icon"></div>Support</li>
                <li><div class="icon"></div>Privacy</li>
            </ul>
        </section>
    </div>

    <div class="grid-item header container">
        <section class="search container">
            <svg></svg>
            <div class="search-bar">
                <input type="text" name="searchinput" id="searchinput">
            </div>
        </section>
        <section class="profile">Profile</section>
        <section class="greeting">Greeting</section>
        <section class="actions">Actions</section>
    </div>

    <div class="grid-item projects container">
        <section class="header"><p>My Projects</p></section>
        <section class="card container grid">
            <div class="item">Project</div>
            <div class="item">Project</div>
            <div class="item">Project</div>
            <div class="item">Project</div>
            <div class="item">Project</div>
            <div class="item">Project</div>
        </section>
    </div>
    <div class="grid-item announcements container">Announcements</div>
    <div class="grid-item trending container">Trending</div>
</div>
</body>
</html>
